<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 10px;
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
        }

        input[type="checkbox"] {
            display: none;
        }

        span {
            color: #fff;
            /* font-size: 24px; */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }

        nav li {
            /* display: flex; */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            nav {
                display: none;
                /* flex-direction: column; */
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            input[type="checkbox"]:checked + label + nav {
                display: flex;
            }

            nav a {
                text-align: center;
            }

            header {
                /* flex-direction: column; */
                align-items: flex-start;
            }

            span {
                margin-bottom: 10px;
            }

            .toggle-button {
                display: block;
                background-color: #333;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
                font-size: 18px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <span>brand</span>
        <input type="checkbox" id="menu-toggle" class="toggle-button">
        <label for="menu-toggle" class="toggle-button">&#9776;</label>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <!-- Add more items as needed -->
            </ul>
        </nav>
    </header>

</body>
</html>
