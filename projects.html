<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>

    <header id="main-header" class="carved-after solid">

            <li id="light-theme-option" class="no-gap theme-option vbox">

            <li id="dark-theme-option" class="no-gap theme-option vbox">

            </li>
          </ul>

          <nav id="main-navbar">
            <ol id="main-navbar-items" class="hbox tx-semi-bold tx-shout">
              <li id="home-item">
                <a
                  item="home-link"
                  class="alike-text"
                  href="./index.html"

            </ol>

    <main class="tx-indent">
      <section id="etech-eportfolio-section" class="vbox">
        <h2 id="etech-eportfolio-heading"><a class="alike-text" href="./project/etech-eportfolio.html">ETech E-Portfolio</a></h2>

          but in a form of data to fill the page.
        </p>
      </section>
    </main>

    <script type="module" src="./assets/scripts/projects.js"></script>
  </body>
</html>
